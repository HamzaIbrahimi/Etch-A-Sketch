<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="main_header">
        <h1>ETCH - A - SKETCH</h1>
        <div class="buttons">
            <button id="change_grid">Change Grid Size</button>
            <div id="input-range" style="display: flex; gap: 12px;">
                <input type="range" id="range" name="size" min="16" max="100" step="1" value="20">
                <label for="range"></label>
            </div>
            <button id="draw_black">Black Mode</button>
            <button id="rainbow">Colorful</button>
            <button id="erase"> Erase</button>
            <button id="clear">Clear</button>
            
        </div>
    </header>

        <div class="container">

            <div id="grid"></div>
        </div>
    
</body>
</html>
